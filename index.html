<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="main.js" defer></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div id="container">
        <div id="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="innercontainer">
            <div id="outerButtonContainer">
                <div><strong>Choose color:</strong></div>
                <input type="color" id="colorPicker" value="#006CEC">
                <button id="rainbowColors">Rainbow Mode</button>
                <button id="gradient">Darkening Mode</button>
                <button id="eraser">Eraser</button>
                <div id="sliderContainer">
                    <strong><div id="squaresPerSide">Size: 40 x 40</div></strong>
                    <input type="range" id="slider" value="40" min="1" max="100">
                </div>
                <button id="toggleGridLines">Grid lines</button>
                <button id="clearColors">Clear</button>
            </div>
            <div id="outerGridContainer">
                <div id="gridContainer"></div>
            </div>
        </div>
        <div id="footer">made with &#9829; by <a href="https://github.com/mrsmania/etch-a-sketch" target="_blank"><img src="img/github.png"> mrsmania</a></div>
    </div>
</body>

</html>
