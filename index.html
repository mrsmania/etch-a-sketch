<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TOP etch-a-sketch</title>
</head>

<body>
    <div id="container">
        <div id="outerButtonContainer">
            <div id="buttons">
                <button id="clearColors">Clear</button>
                <button id="changeGridSize">Change grid size</button>
                <button id="toggleGridLines">Grid lines</button>
                <button id="rainbowColors">Rainbow pen</button>
                <button id="eraser">Eraser</button>
                <div id="sliderContainer">
                    <div id="sizeValue">16 x 16</div>
                    <input type="range" id="slider" value="16">
                </div>
            </div>
        </div>
        <div id="outerGridContainer"></div>
    </div>
</body>

</html>
